<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Perks Card</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="new_style.css">        
        <link rel="stylesheet" href="perks.css" />

        <style>
            
        </style>
    </head>

    <body>

        <div class="perkCard">
            <div class="perkSponsor">
                <img src="sponsorLogo.svg" alt="" class="sponsorLogo" />
                <div class="sponsorName">Macrohard</div>
            </div>
            <div class="perkImageContainer">
                <img src="test_perk_img.jpg" class="perkImage" alt="Perk image">
            </div>
            <div class="perkDetails">
                <div class="perkInfoContainer">
                    <h3 class="perkTitle">
                        Microsoft January Giveaway
                    </h3>
                    <div class="perkInfo">
                        Claim free t-shirt from Microsoft
                    </div>
                </div>
                <div class="perkCriteria">
                    <h3 class="perkTitle">Criteria to claim the perk</h3>
                    <div class="perkInfo">
                        You need to have achieved the Rockstar Ultra Pro Max badge.
                    </div>
                </div>
            </div>
            <button class="claimButton">Claim Now</button>
        </div>

    </body>

</html>
