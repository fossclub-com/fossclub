<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Perks Card</title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="new_style.css">        
        <link rel="stylesheet" href="perks.css" />

        <style>
            
        </style>
    </head>

    <body>

        <div class="main">
            <div class="br-5 bg-white card-container perk-container">
                <div class="flex vertical-center mb-10 ml-10 perk-sponsor">
                    <img src="sponsorLogo.svg" alt="Sponsoro logo" class="sponsor-logo" />
                    <div class="ml-5 sponsor-name">Macrohard</div>
                </div>
                <img src="test_perk_img.jpg" class="perk-image" alt="Perk image">
                <div class="card-details">
                    <div class="mb-5 container">
                        <h3 class="mb-3 heading--secondary">
                            Microsoft January Giveaway
                        </h3>
                        <div class="normal-text">
                            Claim free t-shirt from Microsoft
                        </div>
                    </div>
                    <div class="mb-5 mt-20 container">
                        <h3 class="mb-3 heading--secondary">Criteria to claim the perk</h3>
                        <div class="normal-text">
                            You need to have achieved the Rockstar Ultra Pro Max badge.
                        </div>
                    </div>
                </div>
                <button class="mb-15 btn">Claim Now</button>
            </div>
        </div>

    </body>

</html>
