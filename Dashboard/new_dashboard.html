<!DOCTYPE html>
<html lang="en">

    <head>

        <title>
            Dashboard
        </title>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <link rel="stylesheet" href="new_style.css" />

    </head>

    <body>

        <!-- HEADER STARTS -->
        
        <header class="flex vertical-center header">
            <div class="container">
                <div class="logo-container">
                    <img src="default-monochrome.svg" class="logo" />
                </div>
            </div>
            <div class="flex vertical-center container container__header-right">
                <nav class="flex flex-wrap horizontal-center vertical-center navbar">
                    <div class="flex vertical-center navbar__item">
                        Perks
                    </div>
                    <div class="flex vertical-center navbar__item navbar__item--active">
                        Achievements
                    </div>
                </nav>
                <hr class="vertical-separator header__vertical-separator" />
                <div class="flex vertical-center header__profile">
                    <div class="headerUsername">
                        Arven Ozgilliath
                    </div>
                    <div class="container header__profile-image__container">
                        <img src="personpfp.jpg" class="header__profile-image" alt="">
                    </div>
                </div>
            </div>
        </header>

        <!-- HEADER ENDS -->


        <!-- MAIN BODY STARTS -->

        <main class="flex main">

            <div class="main__container main__left-container">
                <h1 class="heading--primary">
                    Goals
                </h1>
                <div class="flex flex-wrap goal">
                    <div class="flex vertical-center goal__info">
                        <div class="container">
                            <img src="badge.svg" class="badge-image goals__badge-image"></img>
                        </div>
                        <div class="container">
                            <h3 class="mb-5 heading--secondary goal__title">Badge Name</h3>
                            <div class="goal__description">You need to do this and this to achieve this badge</div>
                        </div>
                    </div>
                    <div class="flex vertical-center w-100 goal__progressbar-container">
                        <div class="mr-10 pad-2 goal__progressbar"></div>
                        <div class="goal__progress-count">69/100</div>
                    </div>
                </div>
            </div>

            <hr class="vertical-separator"/>

            <div class="main__container main__right-container">
                <div class="container badge-container">
                    <h1 class="heading--primary">
                        Badges
                    </h1>
                    <div class="flex flex-wrap vertical-center mt-10 container">
                        <div class="flex horizontal-center vertical-center br-5 badge">
                            <img src="badge.svg" class="badge-image" />
                        </div>
                        <div class="flex horizontal-center vertical-center br-5 badge">
                            <img src="badge.svg" class="badge-image" />
                        </div>
                        <div class="flex horizontal-center vertical-center br-5 badge">
                            <img src="badge.svg" class="badge-image" />
                        </div>
                        <div class="flex horizontal-center vertical-center br-5 badge">
                            <img src="badge.svg" class="badge-image" />
                        </div>
                        <div class="flex horizontal-center vertical-center br-5 badge">
                            <img src="badge.svg" class="badge-image" />
                        </div>
                        <div class="flex horizontal-center vertical-center br-5 badge">
                            <img src="badge.svg" class="badge-image" />
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </body>

</html>
